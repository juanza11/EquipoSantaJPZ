trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'

- script: npx ng test --watch=false
  displayName: 'Tests Hangman Karma'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(3)(80199abc-d45a-4d69-a2d4-5922f7a611d9)'
    appType: 'webApp'
    WebAppName: 'hangmantddtest1'
    packageForLinux: '$(System.DefaultWorkingDirectory)/dist/hang'